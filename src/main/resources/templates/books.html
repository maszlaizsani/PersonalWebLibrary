<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My books</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/books.css}"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="m-5"><h1>Manage your personal library</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/books/new}">Add new book</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
    <table class="table table-bordered table-striped-columns table-dark">
        <thead class="table-header table-dark">
        <tr>
            <th>ID</th>
            <th>Read?</th>
            <th>Author</th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="book : ${books}">
            <tr>
                <td>[[${book.id}]]</td>
                <td>[[${book.isRead}]]</td>
                <td>[[${book.author}]]</td>
                <td>[[${book.title}]]</td>
                <td>[[${book.description}]]</td>
                <td>
                    <a th:href="@{'/books/edit/' + ${book.id}}">Edit </a>
                    <a th:href="@{'/books/delete/' + ${book.id}}"> Delete </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
