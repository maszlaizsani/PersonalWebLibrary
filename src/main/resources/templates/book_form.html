<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/book_form.css}"/>
  <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
</head>
<body>
<div id="ez" class="container-fluid text-center">
  <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

  <form th:action="@{/books/save}" method="post" th:object="${book}"
    style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Author: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{author}" class="form-control" required minlength="3" maxlength="70"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Title: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{title}" class="form-control" required minlength="4" maxlength="100"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Description: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{description}" class="form-control" maxlength="300"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Read: </label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{read}"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/books}]]";
  }
</script>
</body>
</html>
